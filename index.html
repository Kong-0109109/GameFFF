<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>時空探員：維度修復測試 V3</title>
    <style>
        :root { --neon-blue: #00f3ff; --neon-gold: #ffcf00; --neon-red: #ff4757; --neon-green: #2ed573; --dark-bg: #0a0b1e; }
        body { background: var(--dark-bg); color: white; font-family: "Microsoft JhengHei", sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; transition: background 0.2s; }
        #game-container { width: 90%; max-width: 600px; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; border: 1px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); text-align: center; position: relative; z-index: 10; }
        .hidden { display: none; }
        .btn { background: transparent; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 12px 24px; font-size: 18px; cursor: pointer; transition: 0.3s; margin: 10px; border-radius: 5px; width: 85%; outline: none; }
        .btn:hover { background: var(--neon-blue); color: black; box-shadow: 0 0 15px var(--neon-blue); }
        .btn:active { transform: scale(0.95); }
        #timer { font-size: 20px; color: var(--neon-red); margin-bottom: 10px; font-weight: bold; }
        #combo-display { font-size: 28px; color: var(--neon-gold); font-weight: bold; height: 40px; text-shadow: 0 0 10px var(--neon-gold); }
        #feedback { font-size: 20px; font-weight: bold; height: 30px; margin: 10px 0; }
        .rank-list { text-align: left; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px dashed #666; }
        .question-text { font-size: 20px; margin-bottom: 25px; line-height: 1.6; min-height: 60px; color: #eee; }
        input { padding: 12px; width: 70%; margin-bottom: 20px; background: #1a1b3a; border: 1px solid var(--neon-blue); color: white; border-radius: 5px; font-size: 16px; }
        
        /* 動畫效果 */
        .correct-flash { background: #062b16 !important; }
        .wrong-flash { background: #2d0a0a !important; }
