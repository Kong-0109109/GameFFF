<script>
    const questions = [
        { q: "ã€æ•¸å­¸ã€‘ç­‰å·®æ•¸åˆ—å‰ä¸‰é … x+1, 2x, 4x-5ï¼Œå‰‡ x = ?", options: ["3", "4", "5", "6"], ans: 1 },

        { q: "ã€æ•¸å­¸ã€‘ç›´è§’ä¸‰è§’å½¢å…©è‚¡ âˆš7 èˆ‡ âˆš2ï¼Œæ–œé‚Šç‚ºï¼Ÿ", options: ["3", "9", "âˆš5", "5"], ans: 0 },
        { q: "ã€åœ‹æ–‡ã€‘ã€Œä¸å‘ä¸äº¢ã€çš„ã€Œäº¢ã€å­—æ„æŒ‡ï¼Ÿ", options: ["æ€¥èº", "ç–²ç´¯", "é«˜å‚²", "å¼·å¤§"], ans: 2 },
        { q: "ã€åœ‹æ–‡ã€‘ã€Œäººæƒ…ä¸–æ•…ã€çš„ã€Œæ•…ã€å­—ç¾©åŒæ–¼ï¼Ÿ", options: ["æº«ã€Œæ•…ã€çŸ¥æ–°", "ç„¡ç·£ç„¡ã€Œæ•…ã€", "ä¸€å¦‚ã€Œæ•…ã€å¾€", "è®Šã€Œæ•…ã€é »å‚³"], ans: 3 },
        { q: "ã€è‹±æ–‡ã€‘The manager decided to ____ the meeting.", options: ["postpone", "cancel", "preserve", "promote"], ans: 0 },
        { q: "ã€è‹±æ–‡ã€‘Hardly ____ down to sleep when the phone rang.", options: ["he had lain", "had he lain", "has he lied", "did he lie"], ans: 1 },
        { q: "ã€è‹±æ–‡ã€‘The policy is expected to benefit the economy ____.", options: ["significant", "significance", "significantly", "signifying"], ans: 2 },
        { q: "ã€è‹±æ–‡ã€‘The scientist's theory was so ____ that few understood it.", options: ["obvious", "abstract", "flexible", "optimistic"], ans: 1 },
        { q: "ã€è‹±æ–‡ã€‘If I ____ you, I would take the opportunity.", options: ["am", "was", "be", "were"], ans: 3 },
        { q: "ã€è‹±æ–‡ã€‘The city is ____ for its ancient temples.", options: ["notorious", "renowned", "vague", "indifferent"], ans: 1 },
        { q: "ã€è‹±æ–‡ã€‘Due to the heavy rain, the concert was ____.", options: ["called off", "put on", "taken over", "broken out"], ans: 0 }
    ];

    let currentQ = 0, score = 0, combo = 0, timer, timeLeft = 15, playerName = "", quizSet = [];

    // ä½œè€…ç®¡ç†åŠŸèƒ½ï¼šè™•ç†æŒ‡ä»¤
    function handleStart() {
        const val = document.getElementById('player-name').value.toLowerCase().trim();
        
        if (val === 'reset') {
            if(confirm("ç¢ºèªè¦æ¸…ç©ºæ‰€æœ‰æ’è¡Œæ¦œç´€éŒ„ï¼Ÿ")) {

                location.reload();
            }

        }
        
        if (val === 're') {

        if (val === "") {

    function startGame(name) {
        playerName = name;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        quizSet = [...questions].sort(() => Math.random() - 0.5).slice(0, 8);

    }

    function showQuestion() {
        if (currentQ >= quizSet.length) return endGame();
        timeLeft = 15;
        document.getElementById('time-left').innerText = timeLeft;
        document.getElementById('feedback').innerText = "";
        clearInterval(timer);
        timer = setInterval(countDown, 1000);

        const qData = quizSet[currentQ];
        document.getElementById('question-area').innerText = qData.q;
        const optionsDiv = document.getElementById('options-area');
        optionsDiv.innerHTML = "";
        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = "btn";
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function countDown() {
        timeLeft--;
        document.getElementById('time-left').innerText = timeLeft;
        if (timeLeft <= 0) checkAnswer(-1);
    }

    function checkAnswer(index) {
        clearInterval(timer);
        const qData = quizSet[currentQ];
        const feedbackDiv = document.getElementById('feedback');
        const comboDiv = document.getElementById('combo-display');
        
        if (index === qData.ans) {
            combo++;
            let gain = Math.round((100 + timeLeft * 10) * (1 + combo * 0.1));
            score += gain;
            feedbackDiv.style.color = "var(--neon-green)";
            feedbackDiv.innerText = `ä¿®å¾©æˆåŠŸï¼ +${gain}`;
            document.body.classList.add('correct-flash');
            comboDiv.innerHTML = `<span class="combo-anim">COMBO ${combo} !</span>`;
        } else {

            feedbackDiv.style.color = "var(--neon-red)";
            feedbackDiv.innerText = `å¤±æ•—ï¼æ­£è§£ï¼š${qData.options[qData.ans]}`;
            document.body.classList.add('wrong-flash');
            comboDiv.innerText = "";

        document.querySelectorAll('.btn').forEach(b => b.disabled = true);
        setTimeout(() => {
            document.body.classList.remove('correct-flash', 'wrong-flash');
            currentQ++;
            showQuestion();
        }, 1200);
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `æœ€çµ‚ç©åˆ†ï¼š${score}`;

        const list = document.getElementById('leaderboard');
