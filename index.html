<script>
    const questions = [
        { q: "ã€æ•¸å­¸ã€‘ç­‰å·®æ•¸åˆ—å‰ä¸‰é … x+1, 2x, 4x-5ï¼Œå‰‡ x = ?", options: ["3", "4", "5", "6"], ans: 1 },
        { q: "ã€æ•¸å­¸ã€‘log10(2) â‰ˆ 0.3010ï¼Œ2^20 æ˜¯å¹¾ä½æ•¸ï¼Ÿ", options: ["6", "7", "20", "8"], ans: 1 },
        { q: "ã€æ•¸å­¸ã€‘ç›´è§’ä¸‰è§’å½¢å…©è‚¡ âˆš7 èˆ‡ âˆš2ï¼Œæ–œé‚Šç‚ºï¼Ÿ", options: ["3", "9", "âˆš5", "5"], ans: 0 },
        { q: "ã€åœ‹æ–‡ã€‘ã€Œä¸å‘ä¸äº¢ã€çš„ã€Œäº¢ã€å­—æ„æŒ‡ï¼Ÿ", options: ["æ€¥èº", "ç–²ç´¯", "é«˜å‚²", "å¼·å¤§"], ans: 2 },
        { q: "ã€åœ‹æ–‡ã€‘ã€Œäººæƒ…ä¸–æ•…ã€çš„ã€Œæ•…ã€å­—ç¾©åŒæ–¼ï¼Ÿ", options: ["æº«ã€Œæ•…ã€çŸ¥æ–°", "ç„¡ç·£ç„¡ã€Œæ•…ã€", "ä¸€å¦‚ã€Œæ•…ã€å¾€", "è®Šã€Œæ•…ã€é »å‚³"], ans: 3 },
        { q: "ã€è‹±æ–‡ã€‘The manager decided to ____ the meeting.", options: ["postpone", "cancel", "preserve", "promote"], ans: 0 },
        { q: "ã€è‹±æ–‡ã€‘Hardly ____ down to sleep when the phone rang.", options: ["he had lain", "had he lain", "has he lied", "did he lie"], ans: 1 },
        { q: "ã€è‹±æ–‡ã€‘The policy is expected to benefit the economy ____.", options: ["significant", "significance", "significantly", "signifying"], ans: 2 }
    ];

    let currentQ = 0, score = 0, combo = 0, maxCombo = 0, timer, timeLeft = 15, playerName = "", quizSet = [];
    let sessionLog = []; // ç´€éŒ„ç•¶æ¬¡éŠç©çš„å°éŒ¯

    function handleStart() {
        const val = document.getElementById('player-name').value.trim();
        if (val.toLowerCase() === 'admin') return showAdmin();
        if (val.toLowerCase() === 're') return location.reload();
        if (val.toLowerCase() === 'reset') return clearAllData();
        if (!val) return alert("è«‹è¼¸å…¥ä»£è™Ÿ");
        
        playerName = val;
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('quiz-screen').classList.remove('hidden');
        quizSet = [...questions].sort(() => Math.random() - 0.5).slice(0, 8);
        showQuestion();
    }

    function showQuestion() {
        if (currentQ >= quizSet.length) return endGame();
        timeLeft = 15;
        document.getElementById('time-left').innerText = timeLeft;
        document.getElementById('feedback').innerText = "";
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            document.getElementById('time-left').innerText = timeLeft;
            if (timeLeft <= 0) checkAnswer(-1);
        }, 1000);

        const qData = quizSet[currentQ];
        document.getElementById('question-area').innerText = qData.q;
        const optionsDiv = document.getElementById('options-area');
        optionsDiv.innerHTML = "";
        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = "btn"; btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(index) {
        clearInterval(timer);
        const qData = quizSet[currentQ];
        const isCorrect = (index === qData.ans);
        
        if (isCorrect) {
            combo++;
            maxCombo = Math.max(maxCombo, combo);
            let gain = Math.round((100 + timeLeft * 10) * (1 + combo * 0.1));
            score += gain;
            sessionLog.push("O");
            document.getElementById('feedback').style.color = "var(--neon-green)";
            document.getElementById('feedback').innerText = `ä¿®å¾©æˆåŠŸï¼ +${gain}`;
        } else {
            combo = 0;
            sessionLog.push("X");
            document.getElementById('feedback').style.color = "var(--neon-red)";
            document.getElementById('feedback').innerText = `å¤±æ•—ï¼æ­£è§£ï¼š${qData.options[qData.ans] || "è¶…æ™‚"}`;
        }

        document.querySelectorAll('.btn').forEach(b => b.disabled = true);
        setTimeout(() => { currentQ++; showQuestion(); }, 1200);
    }

    function endGame() {
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = `æœ€çµ‚ç©åˆ†ï¼š${score}`;
        
        let allData = JSON.parse(localStorage.getItem('agentFullData') || "[]");
        allData.push({ name: playerName, score: score, logs: sessionLog.join(''), maxCombo: maxCombo });
        localStorage.setItem('agentFullData', JSON.stringify(allData));

        const list = document.getElementById('leaderboard');
        const top5 = [...allData].sort((a,b) => b.score - a.score).slice(0, 5);
        list.innerHTML = top5.map(r => `<li><strong>${r.score}</strong> - ${r.name}</li>`).join('');
    }

    function showAdmin() {

                <td>${r.logs}</td>
